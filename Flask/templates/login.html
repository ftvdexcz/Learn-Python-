{% extends "base.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" name="nm" id="name">
        <button>Submit</button>
    </form>
{% endblock %}
